<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="launge">
        <li>Javascript</li>

    </ul>
</body>

<script>
    //Add elementss
    function addLaunge(langName)
    {
        const li =document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.launge').appendChild(li)
    }

    //addLaunge("Python")
    //addLaunge(".Net")
    //addLaunge("Mysql")
     
    //Optimised Approch Using createTextNode
    function  addOptiLanguage(lang)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.launge').appendChild(li)  

      }
      
      addOptiLanguage("C++")
      addOptiLanguage("C")


      //EDIT Elements
      const Secvalue = document.querySelector("li:nth-child(2)") 
      console.log(Secvalue)
      //Secvalue.innerHTML ="Ptyhon"
      const newli = document.createElement('li')
      newli.textContent ="Python"
      Secvalue.replaceWith(newli)

    //Edit example
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'


    //DELETE (Remove) ELEMENTS 
    const lastElement = document.querySelector("li:last-child")
    lastElement.remove()
    
</script>
</html>
