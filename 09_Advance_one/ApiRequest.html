<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-color: #212121; color: white;">
Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest()
    //Ethe fkt request create zali (open) call nhi honar attach
    xhr.open('GET',requestURL)
    //Send madhe actual request send hote
    xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)
        //Json.parse ==> Parse will convert the string data into Json data 
        console.log( typeof data)
        //Type of used 
        console.log(data)
        
        //we are always getting the data in the string not in object from XMLHTTPRequest 
        const followers = data.followers  
        console.log(followers);
        
    }
     }
    xhr.send()
</script>
</html>
