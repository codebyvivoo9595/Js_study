<!DOCTYPE html>
<html lang="en">
<head>

    <title>Async Projects</title>
</head>
<body>
     <h1>Chai Aur Code</h1>
     <button 
     id="start">start</button>
     <button id="stop" value="Stop">Stop</button>
</body>
<script>
    const sayDate = function(){
        console.log("Hi Todays Date -:" + Date.now());   
    }
    
    const Clear =  setInterval(sayDate,1000)

   document.querySelector('#start').addEventListener('click',function(e){
    setInterval(sayDate,1000)
   }) 


   document.querySelector('#stop').addEventListener('click',function(e){
    clearInterval(Clear)
    console.log("clear")
   })

  // setInterval(sayDate,1000,'Hi Vivek')ek extra parameter pn pass karu shakto ethe 

  clearInterval(Clear)

</script>
